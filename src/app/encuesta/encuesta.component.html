<div
  class="container"
  fxLayout="column"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign="space-around center"
  fxLayoutGap="10px"
  fxLayoutGap.xs="0"
>
  <div *ngIf="loading$ | async">
    <div class="overlay"></div>
    <mat-spinner class="spinner" color="warn"></mat-spinner>
  </div>

  <app-formulario
    [preguntas]="preguntas$ | async"
    [encuesta]="encuesta$ | async"
  ></app-formulario>
</div>
