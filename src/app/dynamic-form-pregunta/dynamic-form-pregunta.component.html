<div [formGroup]="form">
    <label [attr.for]="pregunta.id">{{pregunta.textoPregunta}}</label>
  
    <div [ngSwitch]="pregunta.tipo">
  
      <input *ngSwitchCase="'TextoLibre'" [formControlName]="pregunta.id"
              [id]="pregunta.id" [type]="'text'">
  
      <select [id]="pregunta.id" *ngSwitchCase="'SeleccionUnica'" [formControlName]="pregunta.id">
        <option *ngFor="let opt of pregunta.opciones" [value]="opt.value">{{opt.value}}</option>
      </select>
    
      <div *ngSwitchCase="'OpcionMultiple'">
        <label *ngFor="let opcion of pregunta.opciones">
          <input [type]="'checkbox'" [id]="opcion.opcionId" [formArrayName]="pregunta.id" [checked]="opcion.checked" (click)="chequeado(opcion.opcionId)" > {{opcion.value}}
        </label>
      </div>
  
    </div>
    <!-- (change)="form.controls[pregunta.id].setValue($event?.target?.checked)" -->
    <!-- <div class="errorMessage" *ngIf="!isValid">{{pregunta.textoPregunta}} is required</div> -->
  </div>
