<div [formGroup]="form">
  <label [attr.for]="pregunta.PreguntaID">{{pregunta.TextoPregunta}}</label>

  <div [ngSwitch]="pregunta.Tipo">

    <div *ngSwitchCase="'TEXTOLIBRE'">
      <mat-form-field>
        <input matInput placeholder="escriba su respuesta..." [formControlName]="pregunta.PreguntaID"
           required>
      </mat-form-field>
    </div>

    <div *ngSwitchCase="'OPCIONSIMPLE'">
      <mat-form-field>
          <mat-select [formControlName]="pregunta.PreguntaID">
            <mat-option *ngFor="let opt of pregunta.Opciones" [value]="opt.OpcionTexto">{{opt.OpcionTexto}}</mat-option>
          </mat-select>
      </mat-form-field>
    </div>

    <div *ngSwitchCase="'OPCIONMULTIPLE'">
        <label *ngFor="let opcion of pregunta.Opciones">
          <mat-checkbox [id]="'opcion.OpcionID'" [formArrayName]="pregunta.PreguntaID" [checked]="opcion.checked"
            (click)="chequeado(opcion.OpcionID)" style="margin: 5px;">
            {{opcion.OpcionTexto}}
          </mat-checkbox>
        </label>
    </div>


  </div>
  <!-- <div class="errorMessage" *ngIf="!isValid">{{pregunta.textoPregunta}} is required</div> -->
</div>
