<div *ngIf="preguntas && encuesta">
  <div *ngIf="encuesta.Estado == 'PUBLICADA'">
    <form (ngSubmit)="onSubmit()" [formGroup]="form" #eform="ngForm">
      <mat-card *ngIf="encuesta" style="margin-bottom: 15px;">
        <h1 class="denominacion-encuesta">{{encuesta.Denominacion}}</h1>
        <p>Nos encantaría conocer tu opinión.</p>
      </mat-card>
      <div *ngFor="let pregunta of preguntas;" class="form-row" style="margin-bottom: 15px;">
        <mat-card class="mat-card">
          <app-pregunta [pregunta]="pregunta" [form]="form"></app-pregunta>
        </mat-card>
      </div>

      
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>First name</mat-label>
        <input matInput>
      </mat-form-field>
      
      <form>


        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
          placeholder="Ex. pat@example.com">
          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Telephone</mat-label>
          <span matPrefix>+598 &nbsp;</span>
          <input type="tel" matInput placeholder="555-555-1234">
          <mat-icon matSuffix>mode_edit</mat-icon>
        </mat-form-field>
      </form>

      <div class="form-row" *ngIf="preguntas">
        <button mat-raised-button type="submit" [disabled]="!form.valid" color="accent">Save</button>
  
        <span fxFlex *ngIf="respuestaErrMess">
          <strong>Error: {{respuestaErrMess}}</strong>
        </span>
        <span class="form-row" *ngIf="!respuestaErrMess">
          <strong>{{msjUsuario}}</strong><br>
        </span>
      </div>
    </form>
  </div>
</div>

<div *ngIf="encuesta">
  <div *ngIf="encuesta.Estado != 'PUBLICADA'">
    No existe encuesta publicada con el código {{encuesta.EncuestaID}}
  </div>
</div>
